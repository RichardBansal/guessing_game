<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/my_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <H2><center>Guessing Game</center></H2>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4"> 
          <div class="input-group div-pad">
            <input type="text" class="form-control" placeholder="Guess a Number between 1-100">
            <span class="input-group-btn">
            <button class="btn btn-default submit" type="button">Submit Guess!</button>
            </span>
          </div>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <center>
          <div class="btn-group">
            <button type="button" class="btn btn-default hint">Give me a Hint</button>
            <button type="button" class="btn btn-default new">New Game</button>
          </div>
          </center>
        </div>
      </div>
    </div>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      //$(alert("hello world!"));
      $('.container').fadeIn("slow");
      var randomNumber = parseInt(Math.random()*100);
      //colder, freezing, icy
      //hotter, burning, scorching
      var hot_delta = 20;
      var cold_delta = 20;
      console.log('number is '+randomNumber);
      var guess = null;
      var guesses = 0;
      var guessRepeat = [];
      var hot_cold = "";
      var hot = [];
      var cold = [];

      var guessFn = function(){
        guess = $('input').val();
        console.log(guess);
        // if((guess === null)||(guess === '')){
        //   alert('You did not input a value');
        // }
        if((+guess>100)||(+guess<1))
        {
          alert('Guess is not in the valid range of 1-100');
        }
        else{
          guesses++;
          
          if(+guess === randomNumber){
            $('body').css('background-color','#88A7E0');
            alert('You got the value after '+guesses+' guesses');
          }
          else{
            if(Math.abs(randomNumber-(+guess))>cold_delta){
              hot_cold = "cold";
              cold.push(+guess);
            }
            if(Math.abs(randomNumber-(+guess))<hot_delta){
              hot_cold = "hot";
              hot.push(+guess);
            }
            if(guessRepeat.indexOf(+guess)>=0){
              alert('C\'mon you already guessed '+guess+', try something different! You have '+(5-guesses)+' guesses left'+ ' You are '+hot_cold);
            }
            else{
              alert('Guess again, you have '+(5-guesses)+' guesses left'+ ' You are '+hot_cold);
              guessRepeat.push(+guess);  
            }
            console.log(hot,cold)
          }
        }
      }

      $('.submit').click(function(){
        //console.log(($('input').val()));
        guessFn();
      });

      $(document).keypress(function(key){
        if(key.which == 13){guessFn();}
      });
      $('.new').click(function(){  
        randomNumber = parseInt(Math.random()*100);
        console.log('number is '+randomNumber);
        guess = null;
        guesses = 0;
        guessRepeat = [];
        hot = [];
        cold = [];
        $('body').css('background-color','#81A6A9');
      });
      $('.hint').click(function(){  
        console.log(randomNumber);
      });
      //alert(randomNumber);
    });
  </script>
  </body>
</html>
