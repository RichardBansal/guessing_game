<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/my_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <H2><center>Guessing Game</center></H2>
      </div>

      <div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4" style="width:390px"> 
            <center>
                <div class="input-group div-pad">
                  <input type="text" class="form-control" placeholder="Guess a Number between 1-100">
                  <span class="input-group-btn">
                  <button class="btn btn-default submit" type="button">Submit Guess!</button>
                  </span>
                </div>
            </center>  
          </div>
        </div>
       
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <center>
            <div class="btn-group">
              <button type="button" class="btn btn-default hint">Give me a Hint</button>
              <button type="button" class="btn btn-default new">New Game</button>
            </div>
            </center>
          </div>
        </div>

        <div class="row notifications">
          <div class="col-md-4 col-md-offset-4">
            <center>
              <h4></h4>
            </center>
          </div>
        </div>
        <div class="row notifications">
          <div class="col-md-4 col-md-offset-4">
            <center>
              <h5></h5>
            </center>
          </div>
        </div>
    </div>
  
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bootstrap/dist/js/my_jquery.js"></script>
  </body>
</html>
